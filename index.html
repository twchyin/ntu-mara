<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quest: World Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f5e9c; /* Ocean deep blue */
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .pixel-font { font-family: 'VT323', monospace; text-transform: uppercase; }

        /* Game Viewport */
        #viewport {
            width: 100vw;
            height: 100vh;
            cursor: grab;
            overflow: hidden;
            position: relative;
            background: #0f5e9c;
        }

        #viewport:active { cursor: grabbing; }

        /* The World Map Base Image */
        #world-map {
            position: absolute;
            width: 1536px;
            height: 864px;
            transform-origin: 0 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            background-color: #0f5e9c;
            background-image: url("assets/world-map.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #world-map::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 60%),
                linear-gradient(90deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 55%),
                linear-gradient(90deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 50%);
            background-size: 120px 40px, 200px 60px, 280px 80px;
            background-position: 0 20%, 0 50%, 0 80%;
            mix-blend-mode: screen;
            opacity: 0.28;
            animation: oceanSheen 14s linear infinite;
            pointer-events: none;
        }

        #world-map::after {
            content: "";
            position: absolute;
            inset: -10%;
            background: radial-gradient(circle at 50% 50%, rgba(10,40,80,0.0) 0, rgba(10,40,80,0.35) 70%, rgba(10,40,80,0.6) 100%);
            animation: tidePulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes oceanSheen {
            0% { background-position: 0 20%, 0 50%, 0 80%; }
            100% { background-position: 360px 20%, 520px 50%, 680px 80%; }
        }

        @keyframes tidePulse {
            0%, 100% { opacity: 0.35; }
            50% { opacity: 0.55; }
        }

        /* Clickable Nodes */
        .map-node {
            position: absolute;
            width: 68px;
            height: 52px;
            display: grid;
            place-items: center;
            font-family: 'VT323', monospace;
            font-size: 28px;
            color: #fef3c7;
            background: radial-gradient(circle at 30% 30%, #ffdd8c, #c16a00 70%);
            border: 3px solid #4b1e00;
            border-radius: 12px;
            box-shadow: 0 8px 0 #3a1600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-node:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 0 #3a1600;
            z-index: 20;
        }

        .map-node.boss {
            background: radial-gradient(circle at 30% 30%, #ffd2a8, #a11a0a 70%);
            color: #ffe5bf;
        }

        /* Sequential Path Styling */
        .path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .connection-line {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 8;
            stroke-dasharray: 15, 15;
            stroke-linecap: round;
            animation: dashMove 20s linear infinite;
        }

        @keyframes dashMove {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }

        /* UI Elements */
        .ui-panel {
            position: fixed;
            z-index: 100;
            pointer-events: auto;
        }

        .mc-button {
            image-rendering: pixelated;
            background: #4e4e4e;
            border: 3px solid #000;
            box-shadow: inset -3px -3px 0 #2e2e2e, inset 3px 3px 0 #8e8e8e;
            padding: 8px 15px;
            cursor: pointer;
            color: white;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mini-map */
        #minimap {
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 133px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #555;
            overflow: hidden;
        }

        #minimap-viewport {
            position: absolute;
            border: 1px solid #ffd700;
            background: rgba(255,215,0,0.1);
        }

        #minimap-content {
            background-image: url("assets/world-map.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 1536px;
            height: 864px;
        }
    </style>
</head>
<body>

    <header class="ui-panel top-0 left-0 w-full p-6 flex justify-between items-center pointer-events-none">
        <div class="pointer-events-auto">
            <h1 class="pixel-font text-4xl text-yellow-400 drop-shadow-lg">WORLD OF DATA</h1>
            <p class="text-xs text-gray-200 uppercase tracking-widest font-bold">Chart your course across the digital sea</p>
        </div>
        <div class="flex gap-4 pointer-events-auto">
            <div class="mc-button px-4 flex items-center gap-2">
                <span class="text-yellow-400">⭐</span> <span id="star-count" class="pixel-font">0 / 18</span>
            </div>
        </div>
    </header>

    <div id="viewport">
        <div id="world-map">
            <svg id="paths" class="path-svg"></svg>
            <!-- Islands injected via JS -->
        </div>
    </div>

    <!-- Zoom Controls -->
    <div class="ui-panel bottom-10 left-10 flex flex-col gap-2">
        <button onclick="changeZoom(0.1)" class="mc-button text-2xl w-12 h-12 flex items-center justify-center">+</button>
        <button onclick="changeZoom(-0.1)" class="mc-button text-2xl w-12 h-12 flex items-center justify-center">-</button>
        <button onclick="resetView()" class="mc-button text-xs pixel-font h-10">Reset View</button>
    </div>

    <!-- Minimap -->
    <div id="minimap" class="ui-panel">
        <div id="minimap-content" class="relative w-full h-full scale-[0.13] origin-top-left"></div>
        <div id="minimap-viewport"></div>
    </div>

    <!-- Detail Modal -->
    <div id="modal" class="modal-overlay">
        <div class="bg-[#1a1a1a] border-4 border-black w-full max-w-5xl p-6 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute -top-4 -right-4 bg-red-600 w-10 h-10 border-2 border-black pixel-font text-xl">X</button>
            <div id="modal-content" class="max-h-[80vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const MAP_WIDTH = 1536;
        const MAP_HEIGHT = 864;

        const nodes = [
            { id: 1, label: "L1", x: 402, y: 580, week: "Week 1: Onboarding Island", about: "Set up the tools, access the portal, and make your first successful query.", stars: ["Connect to the platform", "Run your first SQL query", "Submit onboarding checklist"] },
            { id: 2, label: "L2", x: 220, y: 240, week: "Week 2: SQL Kingdom", about: "Explore tables, relationships, and primary keys to navigate the kingdom.", stars: ["Inspect schema diagram", "Filter with WHERE", "Join two tables"] },
            { id: 3, label: "L3", x: 320, y: 250, week: "Week 3: SQL Kingdom", about: "Combine datasets using JOINs and learn to avoid duplicate pitfalls.", stars: ["INNER JOIN mastery", "LEFT JOIN comparisons", "Handle duplicates"] },
            { id: 4, label: "L4", x: 430, y: 270, week: "Week 4: SQL Kingdom", about: "Level up with aggregation and grouping across the realm.", stars: ["GROUP BY and HAVING", "Aggregate functions", "Order results"] },
            { id: 5, label: "L5", x: 880, y: 520, week: "Week 5: Python Valley", about: "Clean datasets and automate transformations with Python.", stars: ["Load CSV with pandas", "Clean missing values", "Export cleaned data"] },
            { id: 6, label: "L6", x: 1000, y: 520, week: "Week 6: Python Valley", about: "Merge data sources and handle exceptions.", stars: ["Merge two datasets", "Handle key errors", "Write reusable functions"] },
            { id: 7, label: "L7", x: 1120, y: 520, week: "Week 7: Python Valley", about: "Build a mini pipeline that runs end-to-end.", stars: ["Create ETL script", "Schedule a run", "Generate a report"] },
            { id: 8, label: "L8", x: 700, y: 360, week: "Week 8: Database Forge", about: "Learn to optimize queries with indexes and explain plans.", stars: ["Identify slow queries", "Add index", "Compare execution plan"] },
            { id: 9, label: "L9", x: 820, y: 360, week: "Week 9: Database Forge", about: "Refactor queries for efficiency and cost.", stars: ["Rewrite heavy query", "Reduce scanned rows", "Document improvements"] },
            { id: 10, label: "L10", x: 940, y: 360, week: "Week 10: Database Forge", about: "Measure performance and enforce limits.", stars: ["Set query timeout", "Monitor performance", "Optimize joins"] },
            { id: 11, label: "L11", x: 1200, y: 220, week: "Week 11: Final Dungeon", about: "Prepare for the boss stages and finalize your mastery.", stars: ["Boss stage 1 clear", "Boss stage 2 clear", "Final reflection"] }
        ];

        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX, startY;

        const worldMap = document.getElementById('world-map');
        const viewport = document.getElementById('viewport');

        function drawPaths() {
            const pathSvg = document.getElementById('paths');
            for (let i = 0; i < nodes.length - 1; i++) {
                const start = nodes[i];
                const end = nodes[i + 1];
                // Center point of the cards
                const x1 = start.x + 34;
                const y1 = start.y + 26;
                const x2 = end.x + 34;
                const y2 = end.y + 26;

                // Create a curved path (quadratic bezier)
                const cx = (x1 + x2) / 2 + (Math.random() - 0.5) * 200;
                const cy = (y1 + y2) / 2 + (Math.random() - 0.5) * 200;

                const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
                line.setAttribute("d", `M ${x1} ${y1} Q ${cx} ${cy} ${x2} ${y2}`);
                line.setAttribute("class", "connection-line");
                pathSvg.appendChild(line);
            }
        }

        function updateTransform() {
            worldMap.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            updateMinimap();
        }

        function updateMinimap() {
            const mv = document.getElementById('minimap-viewport');
            const mmScale = 200 / MAP_WIDTH;
            mv.style.width = (window.innerWidth / scale * mmScale) + 'px';
            mv.style.height = (window.innerHeight / scale * mmScale) + 'px';
            mv.style.left = (-posX / scale * mmScale) + 'px';
            mv.style.top = (-posY / scale * mmScale) + 'px';
        }

        async function renderNodes() {
            drawPaths();
            for (const node of nodes) {
                const el = document.createElement('button');
                el.className = 'map-node';
                if (node.id === 11) el.classList.add('boss');
                el.style.left = node.x + 'px';
                el.style.top = node.y + 'px';
                el.setAttribute('aria-label', node.week);
                el.textContent = node.label;
                el.onclick = () => openMap(node.id);
                worldMap.appendChild(el);

                await new Promise(r => setTimeout(r, 50));
            }
            resetView();
        }

        viewport.onmousedown = (e) => {
            if (e.target.closest('.map-node')) return;
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            worldMap.style.transition = 'none';
        };
        window.onmousemove = (e) => {
            if (!isDragging) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            updateTransform();
        };
        window.onmouseup = () => {
            isDragging = false;
            worldMap.style.transition = 'transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)';
        };
        viewport.onwheel = (e) => {
            const zoomSpeed = 0.001;
            const delta = -e.deltaY;
            const oldScale = scale;
            scale = Math.min(Math.max(0.1, scale + delta * zoomSpeed), 3);
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            posX = mouseX - (mouseX - posX) * (scale / oldScale);
            posY = mouseY - (mouseY - posY) * (scale / oldScale);
            updateTransform();
        };

        function changeZoom(amt) {
            const oldScale = scale;
            scale = Math.min(Math.max(0.1, scale + amt), 3);
            posX = window.innerWidth / 2 - (window.innerWidth / 2 - posX) * (scale / oldScale);
            posY = window.innerHeight / 2 - (window.innerHeight / 2 - posY) * (scale / oldScale);
            updateTransform();
        }

        function resetView() {
            const minX = 0;
            const maxX = MAP_WIDTH;
            const minY = 0;
            const maxY = MAP_HEIGHT;

            const contentWidth = maxX - minX;
            const contentHeight = maxY - minY;

            const padding = 80;
            const scaleX = (window.innerWidth - padding * 2) / contentWidth;
            const scaleY = (window.innerHeight - padding * 2) / contentHeight;
            scale = Math.min(scaleX, scaleY, 0.9);

            posX = (window.innerWidth - contentWidth * scale) / 2 - minX * scale;
            posY = (window.innerHeight - contentHeight * scale) / 2 - minY * scale;

            updateTransform();
        }

        function openMap(id) {
            const map = nodes.find(m => m.id === id);
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');

            content.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-2">
                        <div class="bg-black/60 border-4 border-black p-2 mb-4">
                            <div class="w-full h-64 bg-[url('assets/world-map.png')] bg-cover bg-center"></div>
                        </div>
                        <h2 class="pixel-font text-5xl text-yellow-400 mb-2 leading-none">${map.label}</h2>
                        <p class="text-gray-400 mb-6 uppercase tracking-widest text-sm font-bold border-b border-white/10 pb-4">${map.week}</p>
                        <div>
                            <h4 class="pixel-font text-xl text-blue-400 mb-2">This Week</h4>
                            <p class="text-sm text-gray-300 leading-relaxed">${map.about}</p>
                        </div>
                    </div>
                    <div class="lg:col-span-3 flex flex-col gap-6">
                        <div class="bg-blue-900/10 border-2 border-blue-900/40 p-6 rounded">
                            <h4 class="pixel-font text-2xl text-blue-400 mb-4">Mastery Stars</h4>
                            <div class="grid grid-cols-1 gap-4">
                                ${map.stars.map((star, idx) => `
                                    <div class="flex items-center gap-4 bg-black/40 p-3 border border-white/5 rounded">
                                        <div class="star active text-3xl">★</div>
                                        <div><div class="text-xs text-gray-400 uppercase font-bold">Star ${idx + 1}</div><div class="text-sm font-bold">${star}</div></div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        window.onload = () => {
            renderNodes();
            window.onresize = resetView;
        };
    </script>
</body>
</html>
